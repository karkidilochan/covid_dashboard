<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta name='viewport' content='width=device-width, initial-scale=1'>

<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
        }

    .search-bar{
       max-width: 500px;
       width: 100%;
       margin: auto; 
    }
    form{
        width: 100%;
    }



</style>
<!--header (navigation bar)-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
    <!--to display username if uuser is logged in-->
    <h5 class="my-0 mr-md-auto text-white font-weight-normal">
        {% if request.user.is_authenticated %}
            <p>Hello, {{request.user.username}}  </p>
        {%endif%}
    </h5>
    
    <div class="search-bar mt-sm-1 mr-2">
        <form method="get">
            <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
        </form>
    </div>


    <nav class="my-2 my-md-0 mr-md-3 ">
        {% if request.user.is_authenticated %}
            <p> 
                <a class="p-2 text-white" href="{% url 'home' %}">Home</a>  
                <a class="p-2  text-white" href="{%url 'account' %}">Account_info</a> 
                <a class="p-2  text-white btn btn-outline-primary" href="{% url 'logout' %}">Logout</a> 

            </p>
    
        {% else %}
            <p> 
                <a class="p-2  text-white" href="{% url 'home' %}">Home</a> 
                <a class="p-2  text-white btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                <a class="p-2  text-white btn btn-outline-primary" href="{%url 'register' %}">Register</a> 
                
            </p>
        {%endif%}
        
    </nav>
</div>
<!--end header navigation bar-->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
